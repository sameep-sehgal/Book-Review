{%extends 'preloginbase.html'%}

{%block content%}
<div class="buffer"></div>
<h1 class="text-warning font-weight-bold bg-dark padd br py-1">Sign Up</h1>
<div class="container br w-2 border-light bg-dark my-0">
    <form action="{{url_for('result')}}" method="POST">
        <div class="form-row m-4">
          <div class="col m-2">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
          </div>
          <div class="col m-2">
            <input type="text" class="form-control" name="username_signup" placeholder="username" required>
          </div>
        </div>
        <div class="form-row m-4">
            <div class="col m-2">
              <input type="text" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="col m-2">
              <input type="password" class="form-control" name="password_signup" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group form-check ml-5">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label text-light font-weight-bold" for="exampleCheck1">I agree all the terms and conditions</label>
        </div>
        <div class="centerjustify">
            <button type="submit" class="btn btn-primary my-4 br btn-danger font-weight-bold mx-5">Sign Up</button>
        </div>
    </form>
</div>
<h5 class="text-light">Have an account? <a href="{{url_for('index')}}" class="text-warning">Login Here!</a></h5>
<div class="buffer"></div>

{%endblock%}
